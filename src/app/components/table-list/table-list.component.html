@defer () {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        @for (column of columnsToDisplay; track $index) {
        @if(column !== 'actions') {
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{getColumnHeader(column)}} </th>
            <td mat-cell *matCellDef="let element"> {{(column === 'name') ? (element[column] | titlecase) : element[column]}}
            </td>
        </ng-container>
        }
        @else {
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button aria-label="edit button" (click)="editClicked(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="delete button" (click)="deleteClicked(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        }
        }
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
}
@loading {
    <p>Cargando....</p>
}
