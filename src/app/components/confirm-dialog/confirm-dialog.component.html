<section>
    <h2 mat-dialog-title>
        {{ data.title | uppercase }}
    </h2>


    <mat-dialog-content>
        <span>{{ data.text }}</span>
    </mat-dialog-content>

    <mat-dialog-actions class="flex-end">
        <button mat-raised-button color="primary" (click)="close(true)">Acept</button>

        <button mat-raised-button color="warn" (click)="close(false)">Cancel</button>
    </mat-dialog-actions>
</section>
